version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: infera-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: infera
      POSTGRES_PASSWORD: infera
      POSTGRES_DB: infera
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
